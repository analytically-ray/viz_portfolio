<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <!-- Important for SEO: Tells search engines the content has moved permanently -->
    <link rel="canonical" href="https://analytically-ray.github.io/viz-portfolio/">
    <!-- The refresh meta tag: 0 seconds delay, then redirect -->
    <meta http-equiv="refresh" content="0; URL=https://analytically-ray.github.io/viz-portfolio/">
    <script>
        // JavaScript fallback (often faster)
        window.location.href = "https://analytically-ray.github.io/viz-portfolio/";
    </script>
</head>
<body>
    <p>This page has moved. If you are not redirected automatically, please follow this <a href="https://analytically-ray.github.io/viz-portfolio/">link to the new page</a>.</p>
</body>
</html>
